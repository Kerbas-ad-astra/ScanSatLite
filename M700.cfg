CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = M700
    title = Scan @/targetBody4 for Ore
    group = ScanSatLite

    topic = Science
    subject = Kerbal                                     
    motivation = Scanning            
    synopsis = Scan @/targetBody4 with the M700 Survey Scanner
    completedMessage = Look at all that lovely Ore. We'll have to get a survey team together!
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody4
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetBody4 = OrbitedBodies().Where(a => a.HasSurface()).Random()
    }
	
PARAMETER:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody4
    coverage = 95.0
    scanType = Ore
}
REQUIREMENT:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody4
    minCoverage = 0.0
    maxCoverage = 94.9
    scanType = Ore
}
REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = @/targetBody4
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = SurveyScanner
}
}