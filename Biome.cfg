CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = LoRes
    title = Do a Biome Scan of @/targetBody1
    group = ScanSatLite

    topic = Science
    subject = Kerbal                                     
    motivation = Scanning            
    synopsis = Do a Biome scan of @/targetBody1
    completedMessage = Excellent work, despite the grainy monochrome image we've recovered our experts are very excited to see what they can find.
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody1
    // Contract rewards
    rewardScience = Random(1,100)
    rewardReputation = Random(1, 20.0)
    rewardFunds = Random(1000, 50000.0)
    failureReputation = Random(1,10)
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
        targetBody1 = AllBodies().Random()
    }
	
