CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = Biome
    title = Do a Biome Scan of @/targetBody1
    group = ScanSatLite

    topic = Science
    subject = Kerbal                                     
    motivation = Scanning            
    synopsis = Do a Biome scan of @/targetBody1
    completedMessage = Stunning, through the advances with this scanner we have identified several different biomes for further study. 
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
	maxSimultaneous = 1
    targetBody = @/targetBody1
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
