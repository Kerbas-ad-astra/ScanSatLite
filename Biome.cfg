CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = Biome
    title = Do a Biome Scan of @/targetbody2
    group = ScanSatLite

    topic = Science
    subject = Kerbal                                     
    motivation = Scanning            
    synopsis = Do a Biome scan of @/targetbody2
    completedMessage = Stunning, through the advances with this scanner we have identified several different biomes for further study. 
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetbody2
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetbody2 = OrbitedBodies().Where(a => a.HasSurface()).Random()
    }
	
PARAMETER:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetbody2
    coverage = 95.0
    scanType = Biome
}
REQUIREMENT:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetbody2
    minCoverage = 0.0
    maxCoverage = 94.9
    scanType = Biome
}
REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = @/targetbody2
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = SCANsat_Scanner24
}
}