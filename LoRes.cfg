CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = LoRes
    title = Do a Low Resolution Scan of @/targetBody1
    group = ScanSatLite

    topic = Science
    subject = Kerbal                                     
    motivation = Scanning            
    synopsis = Do a low resolution scan of @/targetBody1
    completedMessage = Excellent work, despite the grainy monochrome image we've recovered our experts are very excited to see what they can find.
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody1
	maxSimultaneous = 1
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(5000, 10000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
        targetBody1 = OrbitedBodies().Random()
    }
	
PARAMETER:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody1
    coverage = 95.0
    scanType = AltimetryLoRes
}
REQUIREMENT:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody1
    minCoverage = 0.0
    maxCoverage = 94.9
    scanType = AltimetryLoRes
}
REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = @/targetBody1
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = SCANsat_Scanner
}
}