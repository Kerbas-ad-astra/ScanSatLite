CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = LoRes
    title = Do a Low Resolution Scan of @/targetBody
    group = ScanSatLite

    topic = Science
    subject = @/targetBody                                        
    motivation = Scanning            
    synopsis = Do a low resolution scan of @/targetBody
    completedMessage = Excellent work, despite the grainy monochrome image we've recovered our experts are very excited to see what they can find.
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody
    // Contract rewards
    rewardScience = Random(1,100)
    rewardReputation = Random(1, 20.0)
    rewardFunds = Random(1000, 50000.0)
    failureReputation = Random(1,10)
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
        targetBody = AllBodies().Random()
    }
PARAMETER:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody
    coverage = 95.0
    scanType = AltimetryLoRes
}
REQUIREMENT:NEEDS[SCANsat]
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody
    minCoverage = 0.0
    maxCoverage = 94.9
    scanType = AltimetryLoRes
}
REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = @/targetBody
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = SCANsat_Scanner
}
}